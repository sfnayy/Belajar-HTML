<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox Profile Card</title>
        <link rel="stylesheet" href="stylecard.css">
    </head>

    <body>
        <button id="toggle-theme">Ganti Tema</button>
        <div class="container">
            <div class="profile-card">
                <img src="img/Jonggun _ Lookism (519).jpg" alt="foto sofyan" class="profile-img">
                <div class="profile-info">
                    <h2>Sofyan Adiel</h2>
                    <p>Mahasiswa Teknik Informatika</p>
                    <div class="sosmed">
                        <a href="#">IG</a>
                        <a href="#">GitHub</a>
                        <a href="#">LinkedIn</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const toggleBtn = document.getElementById("toggle-theme");

            toggleBtn.addEventListener("click", function() {
                document.body.classList.toggle("dark-mode");
            });
        </script>
    </body>
</html>
